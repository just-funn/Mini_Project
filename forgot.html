<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password â€” URL Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">URLChecker</a>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Reset your password</h2>
      <p class="muted">Enter the email associated with your account</p>

      <form id="forgot-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>

        <div id="forgot-error" class="form-error" role="alert" aria-live="polite"></div>
        <div id="forgot-success" class="form-success" role="status" aria-live="polite"></div>

        <button class="btn btn-primary btn-block" type="submit">Send Reset Link</button>
      </form>
    </div>
  </main>

  <script type="module">
    import { initForgot } from './js/auth.js';
    initForgot('#forgot-form', '#forgot-error', '#forgot-success');
  </script>
</body>
</html>
