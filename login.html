<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — URL Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">URLChecker</a>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="muted">Log in to access your URL safety dashboard</p>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>
        <div class="form-row spaced">
          <a href="/forgot.html" class="muted link">Forgot Password?</a>
        </div>

        <div id="login-error" class="form-error" role="alert" aria-live="polite"></div>

        <button class="btn btn-primary btn-block" type="submit">Login</button>

        <div class="muted small">Don't have an account? <a href="/signup.html">Create an account</a></div>
      </form>
    </div>
  </main>

  <script type="module">
    import { initLogin } from './js/auth.js';
    initLogin('#login-form', '#login-error');
  </script>
</body>
</html>
