<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup â€” URL Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a class="brand" href="/index.html">URLChecker</a>
    </div>
  </nav>

  <main class="auth-page">
    <div class="auth-card">
      <h2>Create account</h2>
      <p class="muted">Start checking URLs in seconds</p>

      <form id="signup-form">
        <div class="input-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@company.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required>
        </div>

        <div id="signup-error" class="form-error" role="alert" aria-live="polite"></div>
        <div id="signup-success" class="form-success" role="status" aria-live="polite"></div>

        <button class="btn btn-primary btn-block" type="submit">Sign up</button>

        <div class="muted small">Already have an account? <a href="/login.html">Log in</a></div>
      </form>
    </div>
  </main>

  <script type="module">
    import { initSignup } from './js/auth.js';
    initSignup('#signup-form', '#signup-error', '#signup-success');
  </script>
</body>
</html>
